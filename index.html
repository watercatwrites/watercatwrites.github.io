.sidebar {

.sidebar a {

}
div.content {

}

	border-radius: 10px;
}
@media screen and (max-width: 700px) {
	.sidebar {
		width: 100%;
		height: auto;
		position: relative;
	}
	.sidebar a {float: left;}
	div.content {margin-left: 0;}
}
@media screen and (max-width: 400px) {
	.sidebar a {
		text-align: center;
		float: none;
	}
